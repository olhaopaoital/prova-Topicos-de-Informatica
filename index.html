<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="functions.js"></script>
        <title>Máquina de vendas</title>
    </head>
    <body>
        <div class="machine">
            <div class="title">
                <h1>Máquina de vendas</h1>
            </div>

            <div class="machine-content">
                <div class="products">
                    <div class="product">
                        <img src="https://via.placeholder.com/150x25" OnClick="selectProduct(1)">
                        <span class="product-price">R$ <span id="product1-price">1.50</span></span>
                        <span class="product1-stock">Estoque: <span id="product1-stock">10</span></span>
                    </div>

                    <div class="product">
                        <img src="https://via.placeholder.com/150x25" OnClick="selectProduct(2)">
                        <span class="product-price">R$ <span id="product2-price">3.50</span></span>
                        <span class="product-stock">Estoque: <span id="product2-stock">9</span></span>
                    </div>

                    <div class="product">
                        <img src="https://via.placeholder.com/150x25" OnClick="selectProduct(3)">
                        <span class="product-price">R$ <span id="product3-price">0.75</span></span>
                        <span class="product-stock">Estoque: <span id="product3-stock">2</span></span>
                    </div>

                    <div class="product">
                        <img src="https://via.placeholder.com/150x25" OnClick="selectProduct(4)">
                        <span class="product-price">R$ <span id="product4-price">0.50</span></span>
                        <span class="product-stock">Estoque: <span id="product4-stock">1</span></span>
                    </div>

                    <div class="product">
                        <img src="https://via.placeholder.com/150x25" OnClick="selectProduct(5)">
                        <span class="product-price">R$ <span id="product5-price">2.50</span></span>
                        <span class="product-stock">Estoque: <span id="product5-stock">3</span></span>
                    </div>
                </div>

                <div class="selected-product">
                    <div class="selected-product_content">
                        <button class="plus" OnClick="plus()">^</button>

                        <input
                            class="id-product"
                            id="id-product"
                            type="number"
                            value="0"
                        />

                        <button class="minus" OnClick="minus()">v</button>

                        <button class="buy" OnClick="buy(parseInt(document.getElementById('id-product').value))">Comprar</button>
                    </div>
                </div>

                <div class="money">
                    <div class="balance">
                        <h1>Saldo</h1>
                        <div> R$ <span class="balance-value" id="balance-value">0</span> </div>
                    </div>

                    <div class="deposit">

                        <h1>Deposit</h1>
                        <div>R$ <span class="deposit-value" id="deposit-value"></span> </div>

                        <table>
                            <tr>
                                <td><button OnClick="deposit(7)">7</button></td>
                                <td><button OnClick="deposit(8)">8</button></td>
                                <td><button OnClick="deposit(9)">9</button></td>
                            </tr>

                            <tr>
                                <td><button OnClick="deposit(4)">4</button></td>
                                <td><button OnClick="deposit(5)">5</button></td>
                                <td><button OnClick="deposit(6)">6</button></td>
                            </tr>

                            <tr>
                                <td><button OnClick="deposit(1)">1</button></td>
                                <td><button OnClick="deposit(2)">2</button></td>
                                <td><button OnClick="deposit(3)">3</button></td>
                            </tr>

                            <tr>
                                <td><button class="zero" OnClick="deposit(0)">0</button></td>
                                <td><button class="zero" OnClick="deposit('.')">.</button></td>
                            </tr>
                        </table>

                        <button OnClick="confirm()">Confirmar</button>
                        <button class="withdraw" OnClick="withdraw()">Retirar dinheiro</button>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
